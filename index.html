<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Anime Search</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <script src="./js/index.js" type="module" defer></script>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a
                    href="https://github.com/"
                    class="navbar-brand d-flex align-items-center"
                >
                    <!-- Github logo svg -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1"
                        aria-hidden="true"
                        class="me-2"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                        />
                    </svg>
                </a>

                <!-- Search bar -->
                <form class="d-flex mx-auto" role="search">
                    <input
                        class="form-control me-2 bg-light"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                        style="width: 500px"
                    />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </nav>

        <main>
            <div class="d-flex justify-content-center">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input
                            type="radio"
                            name="options"
                            id="option1-airing"
                            autocomplete="off"
                            checked
                        />
                        Airing
                    </label>
                    <label class="btn btn-secondary">
                        <input
                            type="radio"
                            name="options"
                            id="option2-upcoming"
                            autocomplete="off"
                        />
                        Upcoming
                    </label>
                    <label class="btn btn-secondary">
                        <input
                            type="radio"
                            name="options"
                            id="option3-favorite"
                            autocomplete="off"
                        />
                        Favorite
                    </label>
                    <label class="btn btn-secondary">
                        <input
                            type="radio"
                            name="options"
                            id="option4-popularity"
                            autocomplete="off"
                        />
                        By popularity
                    </label>
                </div>
            </div>

            <div class="album py-5 bg-body-tertiary">
                <div class="container">
                    <!---------------------------------------------------------------------------------------------------------------->
                    <!--The g-3 class in Bootstrap is used to add spacing between elements. 
                        In this case, it is adding a 3-unit gap (using the rem unit) between the album cards in the row element.-->
                    <!--row-cols-1 row-cols-sm-2 row-cols-md-3 g-3, mean that 
                        the row would have 1 column by default, 2 columns on small screens, and 3 columns on medium screens.-->
                    <!---------------------------------------------------------------------------------------------------------------->
                    <div
                        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-5"
                        id="anime-list-container"
                    >
                        <!-- <div class="col">
                            <div class="card shadow-sm h-100">
                                <img src="" alt="" class="card-img-top" />
                                <div class="card-body">
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-body-secondary py-2 bg-dark">
            <div class="container text-light">
                <p class="float-end mb-1">
                    <a href="#">Back to top</a>
                </p>
                <p class="mb-1">
                    Album example is &copy; Bootstrap, but please download and
                    customize it for yourself!
                </p>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
